<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav>
        <div class="navbar">
            <div class="navlogo">
                <img src="./logo.png" alt="logo">
                <h2>Spotify</h2>
            </div>
            <ul>
                <li>Home</li>
                <li>About</li>
            </ul>
        </div>
    </nav>

    <section class="container">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="main-part">
            <div class="left-div">

            </div>
            <div class="right-div">
                <img src="./covers/1.jpg" alt="">
            </div>
        </div>
    </section>

    <div class="bottom">

        <input type="range" name="range" id="progressbar" value="0" min="0" max="100">
        <div class="bottom-info">
            <div class="song-info">
                <img src="./playing.gif" alt="playing">
                <h1>Song Name</h1>
            </div>
            <div class="control-icon">
                <img src="./next.png" id="prev" alt="prev">
                <img src="./play-button.png" id="playBtn" alt="play">
                <img src="./next.png" id="next" alt="next">
            </div>
            <div class="sound-box">
                <img src="./volume.png" alt="">
                <input type="range" name="range" id="soundrange" value="0" min="0" max="10">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
